<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arrays</title>
    <h1>Java Script Arrays</h1>
</head>
<body>
    <p id="demo"></p>
    <center>
        <script>
            var cars=["Rolls Royce", "Aston Martin", "Bentely"];
            document.getElementById("demo").innerHTML=cars[0];
        </script>
        
    </center>
</body>
</html>
